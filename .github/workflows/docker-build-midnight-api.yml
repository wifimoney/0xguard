name: Build and Push Midnight API Docker Image

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'contracts/midnight/api/**'
      - 'contracts/midnight/package.json'
      - 'contracts/midnight/package-lock.json'
  pull_request:
    paths:
      - 'contracts/midnight/api/**'
      - 'contracts/midnight/package.json'
      - 'contracts/midnight/package-lock.json'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/midnight-api

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./contracts/midnight
          file: ./contracts/midnight/api/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Generate deployment instructions
        if: github.event_name != 'pull_request'
        run: |
          echo "## Docker Image Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Image has been pushed to GitHub Container Registry" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "# Pull the image" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "# Run with environment variables" >> $GITHUB_STEP_SUMMARY
          echo "docker run -d \\" >> $GITHUB_STEP_SUMMARY
          echo "  --name midnight_api \\" >> $GITHUB_STEP_SUMMARY
          echo "  -p 8000:8000 \\" >> $GITHUB_STEP_SUMMARY
          echo "  -e MIDNIGHT_MNEMONIC=\"your-24-word-mnemonic-here\" \\" >> $GITHUB_STEP_SUMMARY
          echo "  -e MIDNIGHT_ENVIRONMENT=testnet \\" >> $GITHUB_STEP_SUMMARY
          echo "  -e MIDNIGHT_INDEXER=https://indexer.testnet-02.midnight.network/api/v1/graphql \\" >> $GITHUB_STEP_SUMMARY
          echo "  -e MIDNIGHT_INDEXER_WS=wss://indexer.testnet-02.midnight.network/api/v1/graphql/ws \\" >> $GITHUB_STEP_SUMMARY
          echo "  -e MIDNIGHT_NODE=https://rpc.testnet-02.midnight.network \\" >> $GITHUB_STEP_SUMMARY
          echo "  -e PORT=8000 \\" >> $GITHUB_STEP_SUMMARY
          echo "  ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "See \`contracts/midnight/api/DOCKER_DEPLOYMENT.md\` for full deployment guide" >> $GITHUB_STEP_SUMMARY
